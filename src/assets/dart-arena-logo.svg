<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004e92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000428;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Motion lines background -->
  <line x1="20" y1="60" x2="80" y2="60" stroke="url(#grad1)" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="30" y1="80" x2="100" y2="80" stroke="url(#grad1)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <line x1="25" y1="100" x2="90" y2="100" stroke="url(#grad1)" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Dynamic dart in motion -->
  <g transform="translate(120, 90) rotate(-15)">
    <!-- Motion blur effect -->
    <path d="M -40,-3 L -5,-3 L -5,3 L -40,3 Z" fill="#ff6b35" opacity="0.2"/>
    <path d="M -30,-2 L -5,-2 L -5,2 L -30,2 Z" fill="#ff6b35" opacity="0.3"/>
    
    <!-- Dart body -->
    <rect x="-5" y="-3" width="50" height="6" fill="url(#grad2)" rx="1"/>
    
    <!-- Dart point -->
    <polygon points="45,-3 60,0 45,3" fill="#c0c0c0"/>
    <polygon points="50,-2 60,0 50,2" fill="#ffffff"/>
    
    <!-- Dart flights (dynamic) -->
    <polygon points="-5,-8 -20,-12 -15,-3 -5,-3" fill="#ff6b35"/>
    <polygon points="-5,3 -15,3 -20,12 -5,8" fill="#f7931e"/>
    <path d="M -5,-8 L -8,-9 L -18,-11 L -20,-12 L -15,-3 Z" fill="#ff4500" opacity="0.7"/>
    <path d="M -5,8 L -8,9 L -18,11 L -20,12 L -15,3 Z" fill="#ff8c00" opacity="0.7"/>
  </g>
  
  <!-- Impact/target burst -->
  <g transform="translate(180, 90)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#ff6b35" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    
    <!-- Burst lines -->
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="#ff6b35" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="-14" x2="18" y2="-18" stroke="#ff6b35" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="0" x2="25" y2="0" stroke="#ff6b35" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="14" x2="18" y2="18" stroke="#ff6b35" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- DART text with slant -->
  <text x="30" y="150" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#grad2)" transform="skewX(-10)" letter-spacing="1">DART</text>
  
  <!-- ARENA text with slant -->
  <text x="35" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#grad1)" transform="skewX(-10)" letter-spacing="4">ARENA</text>
  
  <!-- Underline accent -->
  <rect x="30" y="185" width="140" height="4" fill="url(#grad1)" rx="2"/>
</svg>