<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGold">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="150" cy="90" r="60" fill="url(#glowGold)" opacity="0.3"/>
  
  <!-- Motion lines background -->
  <line x1="20" y1="60" x2="80" y2="60" stroke="url(#silverGrad)" stroke-width="2.5" opacity="0.4" stroke-linecap="round"/>
  <line x1="30" y1="80" x2="100" y2="80" stroke="url(#goldGrad)" stroke-width="2.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="25" y1="100" x2="90" y2="100" stroke="url(#silverGrad)" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Dynamic dart in motion -->
  <g transform="translate(120, 90) rotate(-15)">
    <!-- Motion blur effect -->
    <path d="M -40,-3 L -5,-3 L -5,3 L -40,3 Z" fill="#ffd700" opacity="0.15"/>
    <path d="M -30,-2 L -5,-2 L -5,2 L -30,2 Z" fill="#ffffff" opacity="0.2"/>
    
    <!-- Dart body -->
    <rect x="-5" y="-3" width="50" height="6" fill="url(#silverGrad)" rx="1"/>
    <rect x="-5" y="-2.5" width="50" height="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Dart point -->
    <polygon points="45,-3 60,0 45,3" fill="#c0c0c0"/>
    <polygon points="50,-2 60,0 50,2" fill="#ffffff"/>
    <polygon points="53,-1 60,0 53,1" fill="#f5f5f5"/>
    
    <!-- Dart flights (elegant) -->
    <polygon points="-5,-8 -20,-12 -15,-3 -5,-3" fill="url(#goldGrad)"/>
    <polygon points="-5,3 -15,3 -20,12 -5,8" fill="url(#goldGrad)"/>
    <path d="M -5,-8 L -8,-9 L -18,-11 L -20,-12 L -15,-3 Z" fill="#ffc107" opacity="0.5"/>
    <path d="M -5,8 L -8,9 L -18,11 L -20,12 L -15,3 Z" fill="#ffed4e" opacity="0.5"/>
  </g>
  
  <!-- Impact/target burst -->
  <g transform="translate(180, 90)">
    <circle cx="0" cy="0" r="16" fill="url(#glowGold)" opacity="0.4"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGrad)" stroke-width="2.5" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="url(#goldGrad)"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    
    <!-- Elegant burst lines -->
    <line x1="0" y1="-20" x2="0" y2="-26" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="14" y1="-14" x2="19" y2="-19" stroke="url(#silverGrad)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="20" y1="0" x2="26" y2="0" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="14" y1="14" x2="19" y2="19" stroke="url(#silverGrad)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="0" y1="20" x2="0" y2="26" stroke="url(#goldGrad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="-14" y1="14" x2="-19" y2="19" stroke="url(#silverGrad)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- DART text with slant -->
  <text x="30" y="150" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#silverGrad)" transform="skewX(-10)" letter-spacing="2">DART</text>
  
  <!-- ARENA text with slant -->
  <text x="35" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#goldGrad)" transform="skewX(-10)" letter-spacing="5">ARENA</text>
  
  <!-- Elegant underline accent with gradient -->
  <rect x="30" y="185" width="145" height="3" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="30" y="185" width="145" height="1.5" fill="#ffffff" opacity="0.5" rx="1"/>
</svg>